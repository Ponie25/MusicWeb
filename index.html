<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trang linh tinh</title>
        <meta name="description" content="a yeu pe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    </head>
    <body class="w-screen h-screen bg-cover bg-center" style="background-image: url('asset/background.jpeg');">

    <!-- NAV BAR -->
    <div class="bg-black text-xl text-white bg-opacity-30 font-semibold">
        <nav class="flex justify-between items-center">
            <!-- Left aligned Logo -->
            <div class="flex items-center space-x-2">
                <img src="asset/cinamon.png" class="w-24 ml-4">
                <img src="asset/cinamon1.png" class="w-20">
            </div>
            <!-- Center aligned navigation links -->
            <div class="flex space-x-16">
                <a href="#">
                    <i class="fa-solid fa-house mr-2"></i>
                    Home</a>
                <a href="#">
                    <i class="fa-solid fa-music mr-2"></i>
                    Song</a>
                <a href="#">
                    <i class="fa-solid fa-info mr-2"></i>
                    More</a>
            </div>
    
            
            <!-- Right aligned "Menu" -->
            <div class="flex items-center px-8 space-x-2">
                <i class="fa-solid fa-bars"></i>
                <a href="#">Menu</a>
            </div>
        </nav>
    </div>

    <!-- Main content container -->
    <div class="flex h-1/2 p-6 w-1/6">
        <!-- Music player container on the left -->
        <div class="bg-black bg-opacity-30 p-4 rounded-lg shadow-lg flex flex-col">
            <div class="Placeholder mb-4">
                <h2 class="text-xl font-bold text-center text-white">Music Player~</h2>
            </div>
            <div class="Playerimage mb-4 flex items-center justify-center">
                <img src="asset/player_image1.jpeg" class="w-32 h-32 object-cover border-2 rounded-md" alt="Image">
            </div>
            <!-- Song name -->
            <div class="flex justify-center text-white">
                <h2 class="text-xl font-bold">Song Name</h2>
            </div>
            <!-- Button controls -->
            <div class="flex space-x-8 justify-center p-4 text-white text-2xl">
                <i class="fa-solid fa-backward cursor-pointer" id="prev"></i>
                <i class="fa-solid fa-play cursor-pointer" id="play"></i>
                <i class="fa-solid fa-forward cursor-pointer" id="next"></i>
            </div>
            <!-- Progress bar and time -->
            <div class="flex items-center justify-center space-x-4 p-4 text-white">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="w-full" value="0" max="100">
                <span id="duration">0:00</span>
            </div>

            <!-- Image -->
            <div class="flex space-x-4 border-2 border-black border-opacity-0 rounded-md p-4">
                <img src="asset/player_image2.jpeg" class="w-16 h-16 object-cover border-2 rounded-md" alt="Image">
                <div class="text-white flex-col justify-between items-center">
                    <h2 class="text-white">Song Name</h2>
                    <button class="flex items-center w-full border-2 rounded-lg px-2 space-x-4 mt-3">
                        <i class="fa-solid fa-forward"></i>
                        <h3 class="">Skip</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Plane at bottom -->
    <div id="planeModal" class="hidden"></div>
    <img src="asset/cina_plane.png" class="w-32 absolute bottom-0 left-16 mb-4 cursor-pointer" alt="plane" id="plane">

    <!-- Speech bubble positioned relative to the plane, without the tail -->
    <div id="speechBubble" class="hidden absolute my-8 bottom-24 left-16 bg-white text-black font-bold p-2 rounded-lg shadow-lg">
        Hi!
    </div>





    





    

    <script src="js/script.js"></script>
    </body>
</html>
