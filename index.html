<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trang linh tinh</title>
        <meta name="description" content="a yeu pe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    </head>
    <body class="w-screen h-screen bg-cover bg-center" style="background-image: url('asset/background.jpeg');">

    <!-- NAV BAR -->
    <div class="bg-gray-400 bg-opacity-20">
        <nav class="flex justify-between items-center p-4">
            <!-- Left aligned "Menu" -->
            <div class="text-left">
                <a href="#">Menu</a>
            </div>
    
            <!-- Center aligned navigation links -->
            <div class="flex space-x-16">
                <a href="#">Home</a>
                <a href="#">Song</a>
                <a href="#">More</a>
            </div>
    
            <!-- Right aligned "Login/Logout" -->
            <div class="text-right">
                <a href="#">Login/Logout</a>
            </div>
        </nav>
    </div>

    <!-- Main content container -->
    <div class="flex h-full p-6">
        <!-- Music player container on the left -->
        <div class="w-1/4 bg-gray-400 bg-opacity-20 p-4 rounded-lg shadow-lg flex flex-col">
            <div class="Placeholder mb-4">
                <h2 class="text-xl font-bold text-center">Music Player</h2>
            </div>
            <div class="Playerimage mb-4 flex items-center justify-center">
                <img src="asset/player_image1.jpeg" class="w-32 h-32 object-cover" alt="Image">
            </div>
            <!-- Song name -->
            <div class="flex justify-center text-white">
                <h2 class="text-xl font-bold">Song Name</h2>
            </div>
            <!-- Button controls -->
            <div class="flex space-x-8 justify-center p-4 text-white text-2xl">
                <i class="fa-solid fa-backward cursor-pointer" id="prev"></i>
                <i class="fa-solid fa-play cursor-pointer" id="play"></i>
                <i class="fa-solid fa-forward cursor-pointer" id="next"></i>
            </div>
            <!-- Progress bar and time -->
            <div class="flex items-center justify-center space-x-4 p-4 text-white">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="w-full" value="0" max="100">
                <span id="duration">0:00</span>
            </div>
            <div id="playlist" class="space-y-2">
                <!-- Playlist items will be added here via JavaScript -->
            </div>
        </div>
    </div>
    
    
        <!-- Placeholder for additional content on the right -->
        <div class="flex-1 p-6">
            <!-- Additional content can go here -->
        </div>
    </div>
    





    

    <script src="js/script.js"></script>
    </body>
</html>
