<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang linh tinh</title>
    <meta name="description" content="a yeu pe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="w-screen h-screen bg-cover bg-center" style="background-image: url('asset/background.jpeg');">

<!-- NAV BAR -->
<div class="bg-black text-sm text-white bg-opacity-30 font-semibold md:h-12 lg-32 relative">
    <nav class="flex justify-between items-center">
        <!-- Left aligned Logo -->
        <div class="flex items-center space-x-2 h-12">
            <img src="asset/cinamon.png" class="w-12 ml-4">
        </div>
        <!-- Center aligned navigation links -->
        <div class="flex space-x-16">
            <a href="#"><i class="fa-solid fa-house mr-2"></i>Home</a>
            <a href="#"><i class="fa-solid fa-music mr-2"></i>Song</a>
            <a href="#"><i class="fa-solid fa-info mr-2"></i>More</a>
        </div>
        <!-- Right aligned "Menu" -->
        <div class="flex items-center px-8 space-x-2">
            <i class="fa-solid fa-bars"></i>
            <a href="#">Menu</a>
        </div>
    </nav>
</div>

<main class="flex-grow overflow-y-auto flex space-x-4 p-6">
    <!-- Main content container -->
    <div class="flex w-1/5">
        <!-- Music player container on the left -->
        <div class="bg-black bg-opacity-30 p-4 rounded-lg shadow-lg flex flex-col">
            <div class="Placeholder mb-4">
                <h2 class="text-xl font-bold text-center text-white">Music Player~</h2>
            </div>
            <div class="Playerimage mb-4 flex items-center justify-center">
                <img src="asset/player_image1.jpeg" class="w-32 h-32 object-cover border-2 rounded-md" alt="Image">
            </div>
            <!-- Song name -->
            <div class="flex justify-center text-white">
                <h2 class="text-xl font-bold">Song Name</h2>
            </div>
            <!-- Button controls -->
            <div class="flex space-x-8 justify-center p-4 text-white text-2xl">
                <i class="fa-solid fa-backward cursor-pointer" id="prev"></i>
                <i class="fa-solid fa-play cursor-pointer" id="play"></i>
                <i class="fa-solid fa-forward cursor-pointer" id="next"></i>
            </div>
            <!-- Progress bar and time -->
            <div class="flex items-center justify-center space-x-4 p-4 text-white">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="w-full" value="0" max="100">
                <span id="duration">0:00</span>
            </div>
            <!-- Next Song -->
            <div class="flex space-x-4 items-center border-black border-opacity-0 rounded-md text-white p-4">
                <div class="grid">
                    <img src="asset/player_image2.jpeg" class="h-14 object-cover border-2 rounded-md" alt="Image">
                </div>
                <div>
                    <h2 class="text-white">Song Name</h2>
                    <span id="nextsongTime">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-6 bg-black bg-opacity-30 flex-grow rounded-lg shadow-lg p-4">
        <div class="relative col-span-2 bg-gradient-to-r from-blue-100 to-pink-300 flex flex-col p-4 rounded-lg shadow-md">
            <!-- Profile Information -->
            <div class="flex flex-col items-center">
                <div class="w-24 rounded-full overflow-hidden mt-4">
                    <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="Centered Image" />
                </div>
                <div>
                    <h1 class="text-black mt-2 text-center">Ho Nguyen Thy Thy</h1>
                    <div class="divider divider-accent"></div>
                </div>
            </div>
            <!-- Personal Details -->
            <div class="flex flex-col space-y-2 mx-4 text-black">
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-cake-candles"></i>
                    <h2>16/11/2009</h2>
                </div>  
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-circle-info"></i>
                    <h2>Xinh gaii - Dth</h2>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <h2>Trong tim anh</h2>
                </div>
            </div>
            <!-- Next button -->
            <div class="flex justify-center space-x-4 p-4 absolute bottom-2 right-2">
                <a type="button" class="text-black text-xs">Next...</a>
            </div>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
